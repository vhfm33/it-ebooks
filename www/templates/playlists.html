<ion-view view-title="it-Ebooks" class="main-page">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.key" ng-blur="searchBooks()">
      </label>
      <button class="button button-clear" ng-click="searchBooks()">
        GO
      </button>
    </div>
    <ion-spinner icon="spiral" ng-show="showSpinner"></ion-spinner>
    <ion-list ng-show="!showSpinner">
      <ion-item ng-repeat="playlist in Booklists" href="#/app/Playlists/{{playlist.id}}" class="book-item">
        <a href="#/app/Playlists/{{playlist.id}}">
          <img src="{{playlist.imageUrl}}" class="cover">
        </a>
      </ion-item>
    </ion-list>
    <button class="button button-block button-positive " ng-click="loadMore()" ng-show="!showSpinner">
      LOAD MORE
    </button>
  </ion-content>
</ion-view>
